<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="product-card">

    <div class="image-container">
      <img src="./images/image-product-desktop.png" alt="product-image" width="1024px" height="768px">
    </div>
    <div class="info-container">

      <span class="title">perfume</span>

      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <h1 class="current">$149.99</h1>
        <span class="before">$169.99</span>
      </div>

      <button>
          <img src="./images/icon-cart.svg" width="32" height="32" class="button-icon">
          Add to Cart
      </button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Zengoozz">Zengo</a>.
  </div>
</body>

</html>
